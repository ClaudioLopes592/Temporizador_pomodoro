<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS do Bootstrap -->
   <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
   <!-- CSS Externo -->
   <link rel="stylesheet" href="../static/style.css">
   <!-- Icone -->
   <link rel="icon" type="image/png" href="../static/img/logo.png">
   <title>Projeto Temporizador</title>
</head>

<body class="bg-dark">
   <!-- Menu -->
   <nav class="navbar navbar-expand-lg-12 navbar-light bg-danger">
      <a class="navbar-brand text-white" href="/">Timer Pomodoro</a>
      <div class="ml-auto">
         <a onclick="pausar()">
            <i id="pause" class="bi bi-pause-fill" style="font-size: 2rem; color: #fff; 
            display: none;" aria-hidden="true"></i>
         </a>
         <a onclick="executar()">
            <i id="play" class="bi bi-play-fill" style="font-size: 2rem; color: #fff; 
            display: none;" aria-hidden="true"></i>
         </a>
         <audio id="lofi" src="../static/audio/lo-fi.mp3" type="audio/mpeg"></audio>
   </nav>
   <!-- /Menu -->
   <!-- Container -->
   <div class="container">
      <!-- Config -->
      <div class="row d-flex justify-content-center mt-5 mb-5">
         <div class="col-md-8">
            <div id="config" class="row d-flex justify-content-center ">
               <div class="col">
                  <!-- Inputs -->
                  <div class="row d-flex justify-content-center">
                     <div class="col-md-3 d-flex justify-content-center">
                        <div class="form-group">
                           <label class="d-flex justify-content-center text-white" for="acao">
                              Ação</label>
                           <input type="number" class="form-control form-control-lg bg-dark border-0 shadow 
                           text-white" id="acao">
                           <small class="text-danger" id="erro_acao"></small>
                        </div>
                     </div>
                     <div class="col-md-3 d-flex justify-content-center">
                        <div class="form-group">
                           <label class="d-flex justify-content-center text-white" for="pausa">
                              Pausa</label>
                           <input type="number" class="form-control form-control-lg bg-dark border-0 shadow 
                           text-white" id="pausa">
                           <small class="text-danger" id="erro_pausa"></small>
                        </div>
                     </div>
                     <div class="col-md-3 d-flex justify-content-center">
                        <div class="form-group">
                           <label class="d-flex justify-content-center text-white" for="sessoes">
                              Sessões</label>
                           <input type="number" class="form-control form-control-lg bg-dark border-0 shadow 
                           text-white" id="sessoes">
                           <small class="text-danger" id="erro_sessoes"></small>
                        </div>
                     </div>
                  </div>
                  <!-- /Inputs -->
                  <!-- Botão Iniciar -->
                  <div class="row mt-5 mb-5 d-flex justify-content-center">
                     <div class="col-md-9 d-grid gap-2">
                        <button onclick="iniciar()" type="button"
                           class="btn btn-danger btn-lg btn-block">Iniciar</button>
                     </div>
                  </div>
                  <!-- /Botão Iniciar -->
               </div>
            </div>
         </div>
      </div>
      <!-- /Config -->
      <!-- Timer -->
      <div id="timer" class="mt-0 d-flex justify-content-center">
         <div class="row mb-3">
            <div class="col">
               <h3 id="title" class="text-center"></h3>
            </div>
         </div>
         <div class="row shadow time">
            <div class="col-5 p-0">
               <h2 id="minutes_ok"></h2>
            </div>
            <div class="col-1 p-0 d-flex justify-content-center">
               <h2>:</h2>
            </div>
            <div class="col-5 pl-0">
               <h2 id="seconds_ok"></h2>
            </div>
         </div>
         <div class="row mt-5">
            <div class="col">
               <h3 id="title_sessao" class="text-center text-secondary"></h3>
            </div>
         </div>
      </div>
      <!-- /Timer -->
      <!-- Finalização -->
      <div id="fim">
         <h1 class="text-success text-center">Parabéns! Você finalizou suas tarefas.</h1>
         <div class="row mt-5 mb-5 d-flex justify-content-center">
            <div class="col-md-9 d-flex justify-content-center">
               <a href="/" class="btn btn-danger shadow btn-lg">Inicio</a>
            </div>
         </div>
      </div>
      <!-- /Finalização -->
   </div>
   <!-- /Container -->
   <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
   <script src="../static/script.js"></script>
</body>

</html>
